<h2 class="my-4 text-center page-heading">Add A New Product</h2>

<div class="alertMsg d-none" role="alert"></div>

<form>
    <div class="form-group">
      <label for="name">Product Name</label>
      <input type="text" class="form-control" id="name" placeholder="Name" required>
    </div>
    <div class="form-group">
      <label for="description">Product Description</label>
      <textarea class="form-control" id="description" placeholder="Description..." rows="3" required></textarea>
    </div>
    <div class="form-group">
        <label for="brand">Brand</label>
        <input type="text" class="form-control" id="brand" placeholder="Brand" required>
    </div>
    <div class="form-group">
        <label for="image">Product Image</label>
        <input type="text" class="form-control" id="image" placeholder="Image Link - https://source.unsplash.com/random/800x600" required>
    </div>
    <div class="form-group">
        <label for="price">Price</label>
        <input type="number" class="form-control" id="price" placeholder="Â£10" required>
    </div>
    <div class="d-flex justify-content-between btn-area">
        <div class="creation">
            <button class="btn btn-success create-edit">Create</button>
            <button type="reset" class="btn btn-warning ml-auto">Clear</button>
        </div>
        <div class="deletion">

        </div>
    </div>
</form>
